<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<body id="body">
  <div class="container">
    <div class="card-weather">
      <div class="card-body container-class">
        <div class="container">
          <div class="row todays-info">
            <div class="col-4">
              <div class="current-location" title="Current Location">
                <i id="my-location" class="fas fa-map-marker-alt"></i>
              </div>
              <div class="input-container">
                <form id="search-form">
                  <div class="input-group input-group-sm mb-3">
                    <div>
                      <button id="search-button" type="button" class="input-group-text  search-form">
                      <i class="fas fa-search"></i>
                    </button>
                    </div>
                    <input type="text" class="form-control search-form" placeholder="Search for a city" aria-label="city" id="search-input" autocomplete="off">
                  </div>
                </form>
              </div>
              <div class="today">
                <div id="current-date">
                </div>
                <span class="icon"><img src="" alt="" id="today-icon"></span>                
                <h1><span class="temperature" id="current-temperature"></span><span id="unit"></span></h1>
                <div id="current-weather-detail"></div> 
              </div>
              <div class="row" id="todays-detailed-info">
                <div class="col humidity">
                  HUMIDITY
                  <div id="current-humidity">12%</div>
                </div>
                <div class="col">
                  WIND
                  <div id="current-wind">12 km/h</div>
                </div>
              </div>
            </div>
            <div class="col-2">
            </div>
            <div class="col-6" id="city-name">
              <div class="buttons">
                <a href="#" class="units-link active" id="celsius-link" ><button class="units" >ºC</button></a>
                <a href="#" class="units-link" id="fahrenheit-link"><button class="units">ºF</button></a>
              </div>
              <h1 id="current-city"></h1>
              <hr id="hr">
            </div>
          </div>
        </div>
      </div>
      <div class="card-body extra-info">
        <div class="container extra-info-container">
          <div class="row">
            <div class="col-4 highlights">
              <h3>Today's Highlights</h3>
              <ul>
                <li>
                  <i class="fas fa-temperature-low"></i> Feels like <span id="thermic-feeling">13</span>º
                </li>
                <li>
                  <i class="fas fa-compress-arrows-alt"></i> Pressure <span id="pressure">12</span> mb
                </li>
                <li>
                  <i class="fas fa-eye"></i> Visibility <span id="visibility">12</span> km
                </li>
              </ul>
              sunrise: <span id="sunrise">21:00</span>
              sunset: <span id="sunset">07:00</span>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-sm" id="forecast1">
                  <h4>Mon</h4>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                  <span class="max-temp">15</span>º | <span class="min-temp">10</span>º <br>
                  <span class="description">SUNNY</span>
                </div>
                <div class="col-sm" id="forecast2">
                  <h4>Tue</h4>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                  <span class="max-temp">15</span>º | <span class="min-temp">10</span>º <br>
                  <span class="description">SUNNY</span>
                </div>
                <div class="col-sm" id="forecast3">
                  <h4>Wed</h4>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                  <span class="max-temp">15</span>º | <span class="min-temp">10</span>º <br>
                  <span class="description">SUNNY</span> 
                </div>
                <div class="col-sm" id="forecast4">
                  <h4>Thu</h4>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                  <span class="max-temp">15</span>º | <span class="min-temp">10</span>º <br>
                  <span class="description">SUNNY</span>
                </div>
                <div class="col-sm" id="forecast5">
                  <h4>Fri</h4>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                  <span class="max-temp">15</span>º | <span class="min-temp">10</span>º <br>
                  <span class="description">SUNNY</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="coded-by">
    <a href="https://github.com/CatarinaAmador/vanilla-weather-app" class="me" target="_blank">Open-source coded</a>
    by
    <a href="https://www.linkedin.com/in/catarina-amador-8b3245113/" class="me" target="_blank">Catarina Amador</a>
  </section>
  
  <script src="src/app.js"></script>
  <script src="https://kit.fontawesome.com/565ed4554b.js" crossorigin="anonymous"></script>
</body>
</html>
