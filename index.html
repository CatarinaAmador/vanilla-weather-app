<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body id="body">
  <div class="container">
    <div class="card-weather">
      <div class="card-body container-class">
        <div class="container">
          <div class="row todays-info">
            <div class="col-sm">
              <div class="input-container">
                <form id="search-form">
                  <div class="input-group input-group-sm mb-3">
                    <div>
                      <button id="search-button" type="button" class="input-group-text">
                      <i class="fas fa-search"></i>
                    </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search for a city" aria-label="city" id="search-input">
                  </div>
                </form>
              </div>
              <div class="today">
                <i class="fas fa-cloud-sun"></i>
                <h1 class="temperature" id="current-temperature">18 ºC</h1>
                <div id="current-weather-detail">WINDY</div> 
              </div>
              <div class="row" id="todays-detailed-info">
                <div class="col humidity">
                  HUMIDITY
                  <div id="current-humidity">12%</div>
                </div>
                <div class="col">
                  WIND
                  <div id="current-wind">12 Km/h</div>
                </div>
              </div>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
              <h1 id="current-city">LISBON</h1>
              <hr id="hr">
            </div>
          </div>
        </div>
      </div>
      <div class="card-body extra-info">
        <div class="container">
          <div class="row">
            <div class="col-4">
              Today's Highlights
              <ul>
                <li>
                  Thermic feeling 13º
                </li>
                <li>
                  UV rays 0 to 10
                </li>
                <li>
                  Precipitation 90%
                </li>
              </ul>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-sm">
                  Mon
                  <br>
                  15º | 10º
                </div>
                <div class="col-sm">
                  Tue
                  <br>
                  15º | 10º
                </div>
                <div class="col-sm">
                  Wed
                  <br>
                  15º | 10º
                </div>
                <div class="col-sm">
                  Thu
                  <br>
                  15º | 10º
                </div>
                <div class="col-sm">
                  Fri
                  <br>
                  15º | 10º
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="src/app.js"></script>
  <script src="https://kit.fontawesome.com/565ed4554b.js" crossorigin="anonymous"></script>
</body>
</html>
